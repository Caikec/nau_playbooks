---

DBS_BACKUP_EXTERNAL_STORAGE: ""

aznet_packages: 
  - dotnet-sdk-2.0.2

backup_mysql: false
backup_mongo: false

BACKUP_ROOT: "/var/nau_tmp"
BACKUP_DATE: "{{ ansible_date_time.date }}"
BACKUP_LOCATION: "{{BACKUP_ROOT}}/{{BACKUP_DATE}}.d"
artifact_path: "{{BACKUP_ROOT}}"
backup_mysql_root_password: ""

#########
# AZURE #
#########

AZURE_CONTAINER_NAME: "SET ME PLEASE"
AZURE_ACCOUNT_KEY: "SET ME PLEASE"
AZURE_ACCOUNT_NAME: "SET ME PLEASE"
AZURE_RESOURCE_GROUP: "SET ME PLEASE"

azure_command: "azcopy --source {{ item }}  --destination https://{{AZURE_ACCOUNT_NAME}}.blob.core.windows.net/{{AZURE_CONTAINER_NAME}}/{{ item | basename }} --dest-key {{AZURE_ACCOUNT_KEY}}"

#######
# AWS #
#######

AWS_S3_DBS_BACKUP_BUCKET_NAME: "SET ME PLEASE"
