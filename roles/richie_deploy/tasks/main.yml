---
- name: Create folders volumes for richie stack
  file:
    dest: "{{ item.dest | dirname }}"
    owner: "{{ item.dir_owner|default(omit) }}"
    group: "{{ item.dir_group|default(omit) }}"
    mode: "{{ item.dir_mode | default(omit) }}"
    recurse: true
    state: directory
  when: (richie_deploy_create_volumes | default(false)) and (item.when | default(true) | bool)
  loop_control:
    label: "{{ item.dest }}"
  loop: "{{ richie_docker_deploy_folders_additional }}"
  tags:
    - docker_deploy

- name: Generate basic-authentication for each site
  include_role:
    name: basic-authentication
  vars:
    basic_authentication_users: "{{ item.value.nginx_basic_authentication_users }}"
  when: docker_swarm_manager_to_deploy is defined and docker_swarm_manager_to_deploy == inventory_hostname and ( richie_deploy_run | default(false) ) and item.value.nginx_basic_authentication_users is defined
  with_dict: "{{ richie_sites }}"
  tags:
    - docker_deploy

- name: Configure sysctl.conf
  lineinfile: dest=/etc/sysctl.conf line="{{ item.key }} = {{ item.value }}" regexp="^{{ item.key }}[\s]?=" state=present
  with_dict: "{{ richie_sysctl_conf }}"
  when: richie_deploy_run | default(false)
  notify: reload sysctl
  tags:
    - docker_deploy

- name: Install MySQL client for health check
  package:
    name: mysql-client
  when: docker_swarm_manager_to_deploy is defined and docker_swarm_manager_to_deploy == inventory_hostname and richie_deploy_run | default(false)
  tags:
    - docker_deploy

- name: Build web server nginx docker image with all previous(current) and next release static assets
  include_role:
    name: docker_swarm_build_web_server
  vars:
    docker_swarm_build_web_server_stack_name: "{{ richie_docker_deploy_stack_name }}"
    docker_swarm_build_web_server_docker_repository: "{{ item.value.docker_swarm_build_web_server_docker_repository }}"
    docker_swarm_build_web_server_docker_image: "{{ item.value.docker_swarm_build_web_server_docker_image }}"
    docker_swarm_build_web_server_docker_swarm_service: "{{ item.value.docker_swarm_build_web_server_docker_swarm_service }}"
    docker_swarm_build_web_server_docker_image_with_hash_fact_name: "{{ item.value.docker_swarm_build_web_server_docker_image_with_hash_fact_name }}"
    docker_swarm_build_web_server_services: "{{ item.value.docker_swarm_build_web_server_services }}"
    docker_swarm_build_web_server_deploy: "{{ richie_deploy_run | default(false) | bool }}"
    docker_swarm_build_web_server_build: "{{ richie_nginx_build | bool }}"
  when: docker_swarm_manager_to_deploy is defined and docker_swarm_manager_to_deploy == inventory_hostname
  with_dict: "{{ richie_sites }}"
  tags:
    - docker_swarm_build_web_server
    - docker_deploy

- name: Get docker images
  docker_image:
    name: "{{ docker_image }}"
    source: pull
  # Prefetch image to docker swarm nodes that aren't on drain mode
  when: richie_deploy_run | default(false) and ( hostvars[inventory_hostname].docker_swarm_node_availability | default('') ) != 'drain'
  loop_control:
    loop_var: docker_image
    label: "Pulling docker image: {{ docker_image }}"
  loop: "{{ richie_docker_images_to_prefetch }}"
  tags:
    - docker_deploy

- name: Deploy
  include_role:
    name: ansible-docker-deploy
  vars:
    docker_deploy_stack_name:          "{{ richie_docker_deploy_stack_name }}"
    docker_deploy_stack_template:      "{{ richie_docker_deploy_stack_template }}"
    docker_deploy_base_folder:         "{{ richie_docker_deploy_base_folder }}"
    docker_deploy_templates:           "{{ richie_docker_deploy_templates | default([]) }}"
    docker_deploy_files:               "{{ richie_docker_deploy_files | default([]) }}"
    docker_deploy_folders_additional:  "{{ richie_docker_deploy_folders_additional | default([]) }}"
    docker_deploy_configs:             "{{ richie_docker_deploy_configs | default([]) }}"
    docker_deploy_secrets:             "{{ richie_docker_deploy_secrets | default([]) }}"
    docker_deploy_services_additional: "{{ richie_docker_deploy_services_additional | default([]) }}"
    docker_deploy_stack_prune:         "{{ richie_docker_deploy_stack_prune }}"
    docker_deploy_stack_verify_retries: "{{ richie_docker_deploy_stack_verify_retries }}"
    docker_deploy_stack_verify_delay:  "{{ richie_docker_deploy_stack_verify_delay }}"
  when: docker_swarm_manager_to_deploy is defined and docker_swarm_manager_to_deploy == inventory_hostname and richie_deploy_run | default(false)
  tags:
    - docker_deploy

- name: Run healthcheck
  shell: make healthcheck
  args:
    chdir: "{{ richie_docker_deploy_base_folder }}"
  delay: "{{ richie_docker_deploy_stack_verify_delay }}"
  register: result
  until: result.rc == 0
  retries: "{{ richie_docker_deploy_stack_verify_retries }}"
  # run it only when deploying or when on healthcheck mode.
  when: docker_swarm_manager_to_deploy is defined and docker_swarm_manager_to_deploy == inventory_hostname and not ansible_check_mode and (richie_deploy_run | default(false)) or (healthcheck | default(false))
  changed_when: False
  tags: 
    - healthcheck
    - docker_deploy

- name: Check URLs
  include_role:
    name: nau_check_urls
  vars:
    nau_urls_to_check: "{{ richie_nau_urls_to_check }}"
  when: docker_swarm_manager_to_deploy is defined and docker_swarm_manager_to_deploy == inventory_hostname and (richie_deploy_run | default(false)) or (healthcheck | default(false))
  tags:
    - docker_deploy
    - nau_check_urls

- name: Initialize Richie MySQL databases replication
  include_role:
    name: docker_mysql_replication
  when: richie_mysql_initialization | default(False)
  vars:
    # The replication mysql files are templated using the ansible-docker-deploy role instead of docker_mysql_replication role
    docker_mysql_replication_template: false
    # dict with docker containers configuration
    docker_mysql_replication_containers: "{{ richie_mysql_containers }}"
    docker_mysql_replication_additional_databases: "{{ richie_docker_mysql_replication_additional_databases }}"
    docker_mysql_replication_additional_users: "{{ richie_docker_mysql_replication_additional_users }}"
    docker_mysql_replication_containers_prefix: richie
  tags: 
    - docker_deploy
    - docker_mysql_replication
    - docker_mysql_replication_additional_users
