{% import '_docker_deploy_helper.j2' as helper with context %}
# {{ ansible_managed }}
version: '3.8'

services:
  nginx:
    image: {{ staticproxy_nginx_image }}
    ports:
      - target: 80
        published: {{ staticproxy_nginx_http_ingress_port }}
        protocol: tcp
        mode: ingress
      - target: 443
        published: {{ staticproxy_nginx_https_ingress_port }}
        protocol: tcp
        mode: ingress
    deploy:
      replicas: {{ staticproxy_nginx_replicas }}
      mode: replicated
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        failure_action: rollback
        order: start-first
      placement:
        max_replicas_per_node: 1
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 5M
{% if staticproxy_docker_placement_constraints is defined and ( staticproxy_docker_placement_constraints | length > 0 ) %}
        constraints:
{% for key, value in staticproxy_docker_placement_constraints.items() %}
          - {{ key }} == {{ value }}
{% endfor %}
{% endif %}
    extra_hosts:
      - "{{ nau_ceph_host }}:{{ nau_ceph_s3_ip }}"
    healthcheck:
      test: ["CMD", "echo", "''", ">", "/dev/tcp/example.com/80", "&&", "echo", "''", ">", "/dev/tcp/example.com/443", "||", "exit", "1"]
      start_period: 3s
      retries: 10
      interval: 10s
      timeout: 10s
{{ helper.service_configs() }}
{{ helper.service_secrets() }}

{{ helper.configs() }}
{{ helper.secrets() }}
