---
wordpress_directory: /nau/ops/wordpress

wordpress_theme_install: true

wordpress_theme_repository: git@gitlab.fccn.pt:nau/wp-nau-theme.git
wordpress_theme_repository_version: master
# This will discart any local changes
wordpress_theme_repository_force: true

wordpress_theme_directory: "{{ wordpress_directory }}/wp-content/themes/wp-nau-theme"
